<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/dashboard.css">
</head>

<header id="header">

    <div class="menu-bar">
        <a href="index.html" class="logo">
            <b>Dashboard</b> Volunteer Saskatoon
        </a>
        <div class="button-area">
            <a href="Log_in.html">Admin Logout</a>
        </div>
    </div>

</header>
<div class = "heading">
    <h2>Add Client</h2>
</div>
<body>
    <div class="appointment-container">

        <div class="appointment-do">
            <form id="appointment">
                <div class="field">
                    <label>NAME</label>
                    <input type="text" name="name" id="name" size="50" placeholder="Ex. John Doe">
                </div>
                <div class="field">
                    <label>EMAIL</label>
                    <input type="email" name="email" id="email" size="50" placeholder="Ex. info@volunteer-saskatoon.ca">
                </div>
                <div class="field">
                    <label>PHONE</label>
                    <input type="tel" name="phone" id="phone" size="50" placeholder="Ex. 306-000-0000">
                </div>
                <div class="field">
                    <label>ADDRESS</label>
                    <input type="text" name="address" id="address" min-size="50" placeholder="Ex. 150 Main St, Saskatoon">
                </div>
                <div class="field">
                    <label>SERVICE</label>
                    <input type="checkbox" name="service" value="Food" id="food">Food<br>
                    <input type="checkbox" name="service" value="Shelter" id="shelter">Shelter<br>
                    <input type="checkbox" name="service" value="Supplies" id="supplies">Supplies<br>
                </div>
                <input type="submit" name="appointment" onclick="function saveAndRedirect(){
                    // FixMe for Ahmad
                    saveClients();
                    window.location.replace('dashboard.html');
                }saveAndRedirect();" value="Submit">

            </form>

        </div>

    </div>

</div>
</body>



<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
