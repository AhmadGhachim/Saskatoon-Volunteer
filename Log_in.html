<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" href="/assets/css/login.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign in</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
</head>

<body>
<div class="main">
    <p class="sign" align="center">Sign in</p>
    <form class="form1">
        <label for="username"></label><input class="un" type="email" align="center" placeholder="Username" id="username">
        <label for="password"></label><input class="pass" type="password" align="center" placeholder="Password" id="password">
        <a class="submit" align="center" onclick="authenticate()">Sign in</a>
        <p class="forgot" align="center" href="#">Forgot Password?</p>
    </form>
</div>
<script>
    function authenticate() {
        const firebaseConfig = {
            apiKey: "AIzaSyCCYDb16UPC6WEnJc08Jegk026CKVtHykU",
            authDomain: "project-d7d80.firebaseapp.com",
            databaseURL: "https://project-d7d80-default-rtdb.firebaseio.com",
            projectId: "project-d7d80",
            storageBucket: "project-d7d80.appspot.com",
            messagingSenderId: "620442025289",
            appId: "1:620442025289:web:64139d5d8da3f90937ae98"
        };
        firebase.initializeApp(firebaseConfig);

        let auth = firebase.auth();
        auth.signInWithEmailAndPassword(document.getElementById("username").value, document.getElementById("password").value)
            .then(function(){
                alert("Welcome admin!");
                window.location.replace("dashboard.html");
            })
            .catch(function(error){
                let error_code = error.code;
                let error_message = error.message;
                alert(error_message);
            });
    }
</script>
</body>
