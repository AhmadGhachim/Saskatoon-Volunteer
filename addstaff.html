<div class = "heading">
    <h2>Add Staff</h2>
</div>
<body>
<div id="container">

    <div id="addStaff" class="field">
        <form id="appointment">
            <div class="field">
                <label>NAME</label>
                <input type="text" name="name" id="Stfname" size="50" placeholder="Ex. John Doe">
            </div>
            <div class="field">
                <label>ADDRESS</label>
                <input type="text" name="address" id="Stfadd" min-size="50" placeholder="Ex. 150 Main St, Saskatoon">
            </div>
            <div class="field">
                <label>EMAIL</label>
                <input type="email" name="email" id="stfemail" size="50" placeholder="Ex. info@volunteer-saskatoon.ca">
            </div>
            <div class="field">
                <label>PHONE</label>
                <input type="tel" name="phone" id="StfPhone" size="50" placeholder="Ex. 306-000-0000">
            </div>
            <div class="field">
                <label>AGE</label>
                <input type="number" name="age" id="Stfage" size="50" placeholder="Ex. 21">
            </div>
            <div class="field">
                <label>DEPARTMENT</label>
                <input type="text" name="department" id="Stfdep" size="50" placeholder="Ex. Soup Kitchen">
            </div>
            <div id="button_container">
            <input type="submit" onclick="function saveAndRedirect(){
                    saveStaff();
                    location.replace('dashboard.html');
                }saveAndRedirect();" value="Submit">
            </div>
        </form>
    </div>
</div>


</body>
